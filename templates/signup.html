{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sign Up</h2>
                    <form action="{{ url_for('signup') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-person me-2"></i>Username:</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope me-2"></i>Email:</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock me-2"></i>Password:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm" class="form-label"><i class="bi bi-lock me-2"></i>Confirm Password:</label>
                            <input type="password" class="form-control" name="confirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Sign Up</button>
                        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
