{% extends "layout.html" %}
{% block title %}Photo Gallery{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Event Photo Gallery</h1>
    <div class="row">
        {% for image in images %}
        <div class="col-md-3 mb-3">
            <img src="{{ url_for('static', filename='images/gallery/' ~ image) }}" class="img-fluid rounded shadow-sm" alt="Gallery Image">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
