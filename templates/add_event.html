{% extends "layout.html" %}
{% block title %}Add Event{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Add Event</h2>
                    <form action="{{ url_for('add_event') }}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label"><i class="bi bi-pencil me-2"></i>Title:</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label"><i class="bi bi-chat-dots me-2"></i>Description:</label>
                            <textarea class="form-control" name="description" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="event_date" class="form-label"><i class="bi bi-calendar me-2"></i>Date (YYYY-MM-DD):</label>
                            <input type="date" class="form-control" name="event_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event_time" class="form-label"><i class="bi bi-clock me-2"></i>Time (HH:MM):</label>
                            <input type="time" class="form-control" name="event_time" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label"><i class="bi bi-geo-alt me-2"></i>Location:</label>
                            <input type="text" class="form-control" name="location" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
